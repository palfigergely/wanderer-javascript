<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Wanderer Game</title>
    <style>
      .main-canvas {
        margin: 20px;
        border: 1px solid black;
      }

      .preload-images {
        overflow: hidden;
        height: 0;
      }
    </style>
  </head>
  <body>
    <div class="preload-images">
      <img id="floor" src="floor.png">
      <img id="wall" src="wall.png">
      <img id="hero-up" src="hero-up.png">
      <img id="hero-right" src="hero-right.png">
      <img id="hero-down" src="hero-down.png">
      <img id="hero-left" src="hero-left.png">
      <img id="skeleton" src="skeleton.png">
      <img id="boss" src="boss.png">
      <img id="grave" src="grave.png">
    </div>
    <canvas width="720" height="800" class="main-canvas"></canvas>
    <script  type="module" src="index.js"></script>
  </body>
</html>
